<!DOCTYPE html> 
<html>  
    <head>
        <title>MWF JS unit tests</title>
        <link rel="stylesheet" href="qunit/qunit.css" type="text/css"/>  
        <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <script src="../../js.php?standard_libs=geolocation+preferences&amp;full_libs=configurableMenu"></script>
        <script src="qunit/qunit.js"></script>  

        <!-- JS files below contain the unit tests for the files that share their names -->

        <script src="core/capability.js"></script>
        <script src="core/browser.js"></script>
        <script src="core/useragent.js"></script>
        <script src="core/screen.js"></script>

    <body> 
        <h1 id="qunit-header">MWF JS unit tests</h1>  
        <h2 id="qunit-banner"></h2>  
        <h2 id="qunit-userAgent"></h2>  
        <ol id="qunit-tests">  
        </ol>
        <!-- If no_server_init, reload without it. Its side effects can cause test failures. -->
        <script>
            if (/^(\?|.*&)no_server_init([\=\&].*)?$/.test(window.location.search)) {
                window.location.href = window.location.href.replace("no_server_init","");
            }
        </script>
    </body>
